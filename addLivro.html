<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Livro</title>
    <style>
        /* Estilos semelhantes aos das outras páginas */
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Livro</h1>
        
        <form class="form-group" action="processar-livro.php" method="POST">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
            
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>
            
            <label for="ano">Ano de Publicação:</label>
            <input type="number" id="ano" name="ano" required>
            
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" name="preco" required>
            
            <label for="foto">URL da Foto:</label>
            <input type="text" id="foto" name="foto">
            
            <label for="editora">Editora:</label>
            <select id="editora" name="editora" required>
                <!-- Aqui você pode preencher as opções com os dados das editoras existentes -->
                <!-- Exemplo: <option value="1">Editora A</option> -->
            </select>
            
            <button type="submit">Adicionar Livro</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Livro</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    margin-bottom: 5px;
    text-align: left;
    color: #555;
}

.form-group input, .form-group select {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Dados dos Livro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Alterar Dados dos Livro</h1>
        
        <form class="form-group" action="processar-livro.php" method="POST">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
            
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>
            
            <label for="ano">Ano de Publicação:</label>
            <input type="number" id="ano" name="ano" required>
            
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" name="preco" required>
            
            <label for="foto">URL da Foto:</label>
            <input type="text" id="foto" name="foto">
            
            <label for="editora">Editora:</label>
            <select id="editora" name="editora" required>
                <!-- Aqui você pode adicionar as opções dinamicamente -->
                <option value="">Selecione uma Editora</option>
            </select>
            
            <button type="submit">Adicionar Livro</button><br>
            <a href="admin.html">sair</a>
        </form>
    </div>
</body>
</html>

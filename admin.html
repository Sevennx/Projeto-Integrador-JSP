<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Administrativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        .task-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .task-list button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .task-list button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página Administrativa</h1>
        
        <div class="task-list">
            <button onclick="window.location.href='adicionar-livro.html'">Adicionar Novo Livro</button>
            <button onclick="window.location.href='adicionar-editora.html'">Adicionar Nova Editora</button>
            <button onclick="window.location.href='alterar-livro.html'">Alterar Dados de Livros</button>
            <button onclick="window.location.href='adicionar-usuario.html'">Adicionar Novo Usuário</button>
        </div>
    </div>

    <script>
        // Adicione sua lógica de JavaScript aqui, se necessário
    </script>
</body>
</html>
